<body>
    <script>
        function square(num) {
            return num * num
        }
        const result = square(6)
        alert(result)

//==============escopo global=============================//
        var number = 5 // vai ser ignorado
        var number = 10 // vai ser o valor utilizado

        function raiz(num) {
            return num * num
        }
        const res = raiz(number)
        alert(res) 
    </script>
</body>
