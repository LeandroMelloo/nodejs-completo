<body>
    <script>
        let i = 0
        let str = ''

        while(i < 5) {
            if (i <= 3) {
                alert('Is less than 5')
            } else {
               str += i 
            }
            i++
        }
        console.log(str)
        console.log('Script running')

        do {
            if (i <= 3) {
                alert('Is less than 5')
            } else {
               str += i 
            }
            i++
        } while(i < 5)
        console.log(str)
        console.log('Script running')
    </script>
</body>
