<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        str = ''

        // incremento
        for (let i = 0; i < 5; i++) {
            if (i <= 3) {
                console.log('Is less than 5')
                alert('Is less than 5')
            } else {
                str += i
            }
        }
        console.log(str)
        alert(str)

        // decremento
        for (let i = 10; i > 5; i--){
            if (i >= 5) {
                console.log(i)
            }
        }
    </script>
</body>
</html>
