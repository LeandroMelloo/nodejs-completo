<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'Leandro'

        // arithmetics
        var totalSum = 5 + 5
        var totalSub = 8 - 5
        var totalMult = 5 * 5
        var totalDiv = 4 / 2

        totalSum *= 5

        console.log(totalSum, totalSub, totalDiv, totalMult)
        alert(`${totalSum}, ${totalSub}, ${totalDiv}, ${totalMult}`)

        // comparação
        var a = 30
        var b = 20

        var c = a === b
        console.log(c)
        alert(c)

        var d = a !== b
        console.log(d)
        alert(d)

        var e = a > b
        console.log(e)
        alert(e)

        var f = a < b
        console.log(f)
        alert(f)

        var g = a <= b
        console.log(g)
        alert(g)

        var h = a >= b
        console.log(h)
        alert(h)

        // logical
        // && and
        // || or
        // ! not

        var l = (a > totalSum) && (b < totalSub) // 30 > 10 E 20 < 3
        console.log(l)
        alert(l)

        var m = !(a > totalSum) || (b < totalSub) // 30 > 10 OU 20 < 3
        console.log(m)
        alert(m)

        var n = !(50 > 10) || (600 < 10)
        console.log(n)
        alert(n)

    </script>
</body>
</html>
