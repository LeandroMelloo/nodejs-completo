<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // procedimento
        function sayHello () {
            console.log('Hello function from JS')
            alert('Hello function from JS')
        }
        sayHello()

        // função => executar e retornar o valor de resultado
        let number = 4
        function square() {
            return number * number
        }
        const b = square()
        alert(b)
    </script>
</body>
